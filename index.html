<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Lottery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" async defer></script>
        <div class="container">
            <h1>The Javascript Lottery</h1>
            <h2>Click the button to draw a number</h2>
            <div class="button">
                <button id="playBtn" onclick="gamble()">Let's Play</button>
            </div>
            <div class="output">
                <h3>Your Number: <span class="value"></span></h3>
            </div>
            <p><sup>*</sup>Any number in the 1 to 1000 range wins!</p>
    </div>
    </body>
</html>
